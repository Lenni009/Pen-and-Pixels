name: Build

run-name: Build Code

on:
  push:
    branches: ['main']
  schedule:
    - cron: '20 3 29 04 *'

permissions:
  contents: write

concurrency:
  group: 'build'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Determine Showtime
        run: |
          current=$(date -d "$(date)" +%s)
          dead=$(date -d 2024-04-29 +%s)

          if [ $current -ge $dead ]
            then
            echo 'VITE_SHOWTIME=true' > .env
          fi

      - name: Build App
        run: |
          npm ci
          npm run build
          cd .vitepress/dist
          touch .nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .vitepress/dist # The folder the action should deploy.
